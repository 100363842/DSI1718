

<style>
   .profile{border-style: solid;box-shadow: 1px 2px;width:270px;}
   .etiq {margin-left:10px;color:black;font-weight: bold;display:inline-block;width:100px;}
   .profile__name {display:inline}
   .profile__tfno {display:inline}
   .profile__email {display:inline}
</style>


  <div class="profile">
    <div class="etiq">Nombre:</div><div class="profile__name">{{nombre}}</div><br/>
    <div class="etiq">Telefono:</div><div class="profile__tfno">{{telefono}}</div><br/>
    <div class="etiq" *ngIf='[email]!=""'>Email:</div><div class="profile__email">{{email}}</div>
  </div>
