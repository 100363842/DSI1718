<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic +User Interface
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button (click)="showAlert()">Mostrar ALERT</button>
  <button ion-button (click)="presentLoading()">Mostrar Loading</button>
  <button ion-button (click)="openPage('Pag1Page')">Mostrar Slides</button>
  <button ion-button (click)="openPage('Pag2Page')">Mostrar Pag2</button>
    
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>


  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-item>
  <ion-range [(ngModel)]="brightness">
    <ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="sunny"></ion-icon>
  </ion-range>
</ion-item>

<ion-item>
  <ion-label> Abierto</ion-label>
  <ion-toggle checked="false"></ion-toggle>
</ion-item>

<ion-list radio-group>
  <ion-list-header>
    LENGUAJE:
  </ion-list-header>

  <ion-item>
    <ion-label>Go</ion-label>
    <ion-radio checked="true" value="C++"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Rust</ion-label>
    <ion-radio value="GO"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Python</ion-label>
    <ion-radio value="PYTHON"></ion-radio>
  </ion-item>
</ion-list>
  
</ion-content>
